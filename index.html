<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>RUPP Search</title>
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="rupp.css">
  </head>
  <body class="vh-100 d-flex flex-column">
  	<div class="my-auto text-center text-lg-start container" id="site-container">
		<h3 class="mt-4">Rate UP Professors <span style="opacity:0.65">(Cached)</span></h3> <p>Type a prof's name to search for it. You can also access this website while offline.</p>
		<div class="search d-flex position-relative">
			<input type="text" id="search-bar" class="form-control w-100 me-auto ps-5" placeholder="Search" autofocus>
			<div class="position-absolute d-flex h-100">
				<div class="search-icon my-auto ms-3">
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>
			</div>
		</div>
		
		<div id="status" class="mt-4">
			<div>
				<i class="fa-solid fa-spinner fa-spin-pulse me-2"></i>Loading...
			</div>
		</div>
		<ul id="profs" class="d-flex flex-column mt-3 list-unstyled"></ul>
		<div id="bottom-text">
		<hr class="container">
			<div class="mt-4" id="disclaimer"></div>
			<div class="d-flex w-100 justify-content-between">
				<div class="mx-auto action-buttons mt-3">
					<a href="https://www.reddit.com/r/RateUPProfs/" target="_blank" class="me-2 reddit">
						<button class="btn btn-light d-inline-flex">
							<i class="fa-brands fa-reddit me-lg-1 my-auto"></i>
							<span class="my-auto d-lg-block d-none">Reddit</span>
						</button>
					</a>
					<a href="http://rupp.herokuapp.com" target="_blank" class="me-2 p2p">
						<button class="btn btn-light d-inline-flex">
							<i class="fa-solid fa-circle-question me-lg-1 my-auto"></i>
							<span class="my-auto d-lg-block d-none">Is Profs to Pick Up?</span>
						</button>
					</a>

					<a href="http://rupp.onrender.com" target="_blank" class="new">
						<button class="btn btn-light d-inline-flex">
							<i class="fa-solid fa-fire me-lg-1 my-auto"></i>
							<span class="my-auto d-lg-block d-none">Something new?</span>
						</button>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js" integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="main.js"></script>
	<script src="proftemplate.js"></script>
	<script src="reviewtemplate.js"></script>
	<script src="Professor.js"></script>
	<script src="Review.js"></script>
	<script>
	// Register the service worker
	if ('serviceWorker' in navigator) {
	navigator.serviceWorker.register('sw.js').then(function(registration) {
	  // Registration was successful
	  console.log('ServiceWorker registration successful with scope: ', registration.scope);
	}).catch(function(err) {
	  // registration failed :(
	    console.log('ServiceWorker registration failed: ', err);
	  });
	}
	</script>
  </body>
</html>
